<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>
    <h1 th:text="'List Of Owners'">List Of Owners...</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner?.id}">1</td>
            <td th:text = "${owner?.firstName}">Dummy-First-Name</td>
            <td th:text="${owner?.lastName}">Dummy-Last-Name</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
